name: Git VSCode React Demo

on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build      
        run: |        
          npm install
          npm run-script build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.GITVSCODEREACT }}          
          BRANCH: master
          FOLDER: build

    
